matrix:
  include:
    - language: node_js
      node_js: '12'
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      cache:
        - yarn: true
      before_install:
        - cd frontend
      install:
        - yarn install
        - yarn add coveralls
      script:
        - "./node_modules/.bin/eslint src/"
        - yarn test --coverage --watchAll=false
        - cd ..
        - sonar-scanner
      after_success:
        - cat ./frontend/coverage/lcov.info | ./frontend/node_modules/coveralls/bin/coveralls.js
    
    - language: python
      python: '3.7'
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      cache:
        - pip: true
      before_install:
        - cd backend
      install:
        - pip install -r requirements.txt
      before_script:
        - python manage.py makemigrations
        - python3 manage.py migrate
      script:
        - pylint **/*.py --load-plugins pylint_django --disable=R1705,R0911,R0912,R0914,R0915 --ignore=tests.py
        - coverage run --source='./api' manage.py test
        - coverage xml
        - cd ..
        - sonar-scanner
      after_success:
        - coveralls
      after_script:
        - cd ..
