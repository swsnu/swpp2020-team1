matrix: 
  include: 
    - 
      addons: 
        sonarcloud: 
          organization: swsnu
          token: 
            secure: ""
      after_success: 
        - sonar-scanner
        - "cd backend"
        - "coveralls --merge=../frontend/coverage/coverage.json"
      before_script: 
        - "python manage.py makemigrations"
        - "python manage.py migrate"
      cache: 
        - 
          yarn: true
        - 
          pip: true
      dist: bionic
      install: 
        - "cd frontend"
        - "yarn install"
        - "yarn add coveralls"
        - "cd ../backend"
        - "pip install -r requirements.txt"
        - "pip install coverage pyyaml coveralls"
        - "gem install coveralls-lcov"
      language: node_js
      node_js: 12
      python: 3.7
      script: 
        - "cd ../frontend"
        - "./node_modules/.bin/eslint src/"
        - "yarn test --coverage --watchAll=false"
        - "coveralls-lcov -v -n coverage/lcov.info > coverage/coverage.json"
        - "cd ../backend"
        - "pylint **/*.py --load-plugins pylint_django --disable=R1705,R0911,R0912,R0914,R0915 --ignore=tests.py"
        - "coverage run --source='./api' manage.py test"
        - "coverage report"
        - "coverage xml"
        - "cd .."
